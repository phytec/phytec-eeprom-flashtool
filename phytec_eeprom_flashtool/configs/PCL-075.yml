---
# PHYTEC EEPROM Flashtool Config File
# product: PCL-075 / phyCORE-AM62Ax
# Copyright (C) 2019-2025 PHYTEC

PHYTEC:
  eeprom_offset: 0x0
  i2c_bus: 0
  i2c_dev: 0x50
  api: 3
  max_image_size: 2048
  optiontree_rev: 0

Kit:
  0: NPU (Deep Learning Accelerator)
  1: Processor
  2: Additional Processor Features
  3: DDR-Ram
  4: eMMC
  5: NOR-Flash
  6: Ethernet
  7: RTC
  8: Temperature
NPU (Deep Learning Accelerator):
  '3': NPU up to 1 TOPS
  '7': NPU up to 2 TOPS
Processor:
  '1': Single Core
  '2': Dual Core
  '4': Quad Core
Additional Processor Features:
  '0': Low Speed, no JPEG encoder
  '1': Low Speed, JPEG encoder
  '2': High Speed, no JPEG encoder
  '3': High Speed, JPEG encoder
DDR-Ram:
  '0': 512 MB
  '1': 1 GB
  '2': 2 GB
  '4': 4 GB
  '8': 8 GB
eMMC:
  A: 4 GB (MLC)
  B: 8 GB (MLC)
  C: 16 GB (MLC)
  D: 32 GB (MLC)
  E: 64 GB (MLC)
  F: 128 GB (MLC)
  X: '-'
NOR-Flash:
  A: 16 MB (Qaud)
  B: 32 MB (Quad)
  C: 64 MB (Quad)
  D: 32 MB (Octal)
  E: 64 MB (Octal)
  F: 128 MB (Octal)
  X: '-'
Ethernet:
  '0': '-'
  '1': Gbit Ethernet Phy
  A: 10/100 Mbit
RTC:
  '0': '-'
  '1': External RTC
Temperature:
  C: Consumer Temp
  I: Industrial Temp
